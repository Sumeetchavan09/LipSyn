<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File or Input YouTube Link</title>
</head>
<body>
    <h1>Upload Audio File or Input YouTube Link</h1>
    <form method="POST" enctype="multipart/form-data">
        <h2>Upload Audio File</h2>
        <input type="file" name="audio" accept="audio/*"><br><br>

        <h2>Input YouTube Link</h2>
        <label for="youtube_link">YouTube Link:</label><br>
        <input type="text" id="youtube_link" name="youtube_link"><br><br>

        <input type="submit" value="Process">
    </form>
</body>
</html>
